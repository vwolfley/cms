<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-control" size="120" max="120" #subject />
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" maxlength="255" rows="4" cols="120" #msgText></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onSendMessage()">Send</button>
          <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
