@if (contact) {
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title">{{ contact.name }}</h3>
    <div class="row" style="margin-top: 10px">
        <div class="col-xs-3">
        <img
          [src]="contact.imageUrl"
          alt="{{ contact.name }}"
          class="img-responsive"
          style="max-height: 100px"
        />
        </div>
        <div class="col-xs-9 text-right" style="padding-top: 30px;">
          <a class="btn btn-primary btn-space" [routerLink]="['edit']">Edit</a>
          <a class="btn btn-danger btn-space" (click)="onDelete()">Delete</a>
        </div>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
  </div>
</div>
}
