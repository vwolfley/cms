<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="panel-title pull-left">Contacts</span>
      <a class="btn btn-success pull-right" routerLink="new">New Contact</a>
    </div>
  </div>

  <div class="panel-body">
    <div class="col-xs-12">
      @for (contactEl of contacts; track contactEl.id) {
      <cms-contact-item [contact]="contactEl"> </cms-contact-item>
      }
    </div>
  </div>
</div>
