<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Contacts</h3>
    <a href="#" class="btn btn-success pull-right">New Contact</a>
  </div>

  <div class="panel-body">
    <div class="col-xs-12">
      <app-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl">
      </app-contact-item>
    </div>
  </div>
</div>
