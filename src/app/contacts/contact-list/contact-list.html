<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Contacts</h3>
    <a href="#" class="btn btn-success pull-right">New Contact</a>
  </div>

  <div class="panel-body">
    <div class="col-xs-12">
      @for (contactEl of contacts; track contactEl.id) {
      <cms-contact-item [contact]="contactEl" (click)="onSelected(contactEl)"> </cms-contact-item>
      }
    </div>
  </div>
</div>
